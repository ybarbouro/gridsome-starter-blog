  <title>Ageda Auditorio</title>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css'>

<body>

  <h2>2019</h2>

      <h1>{{evento}}</h1>

      <h3 style="color:orange">{{status}}</h3>

  </div>

<script src="https://unpkg.com/stein-expedite@0.0.1/dist/index.js"></script>
